spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.data.rest.base-path=/api

spring.data.rest.detection-strategy=ANNOTATED

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://dev-jh40eir8j1podnbf.us.auth0.com/.well-known/jwks.json
spring.security.oauth2.resourceserver.jwt.audience=http://localhost:8080
####
# this is simply a unique identifier (audience) for the api we created in auth0 platform. Its has nothing to do with what port or env my backend is running on. i could have named it anything like "http://my-app.com" etc, but i chose this 8080 one as this si common and standard.
# This has nothing to do with backend server ports (8443, 9898)
